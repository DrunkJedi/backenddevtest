<!DOCTYPE html>
<html>
<head>
	<title>Test app</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div id="app">
		<div id="loginform" class="col-md-4 col-md-offset-4" style="padding-top: 50px;" v-if=!user.token>
			<div class="form-group">
				<label for="exampleLogin">Login(email)</label>
				<input type="text" class="form-control" id="exampleLogin" placeholder="Login" v-model=user.username>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" v-model=user.password>
			</div>
			<a class="btn btn-default" v-on:click="register">Register</a>
			or
			<a class="btn btn-default" v-on:click="login">Login</a>
		</div>
		<div v-if=user.token>
			<nav class="navbar navbar-default navbar-static-top">
				<div class="col-md-10 col-md-offset-1">
					<label class="navbar-brand" href="#">Welcome {{user.user.username}}</label>
					<form class="navbar-form navbar-right">
						<button type="submit" class="btn btn-default" v-on:click="logout">Logout</button>
					</form>
				</div>
				
				
			</nav>
			<div class="col-md-4 col-md-offset-4" style="padding-top: 50px">
				<table class="table table-condensed"> 
					<thead> 
						<tr> <th>Name</th> <th>Age</th> <th>Count</th> <th>Drink</th><th></th><th></th> </tr> 
					</thead> 
					<tbody> 
						<tr v-for="answer in answers"> 
							<td>{{answer.name}}</td> 
							<td>{{answer.age}}</td> 
							<td>{{answer.count}}</td> 
							<td>{{answer.drink}}</td> 
							<td><button type="button" class="btn btn-default btn-xs" v-on:click=editAnswer(answer)><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
							<td><button type="button" class="btn btn-default btn-xs" v-on:click=deleteAnswer(answer)><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
						</tr>  
					</tbody> 
				</table>
				<form class="form-horizontal" v-if=answerEditFormShow>
					<div class="form-group">
						<label for="inputName" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputName" placeholder="Name" v-model=currentAnswer.name>
						</div>
					</div>
					<div class="form-group">
						<label for="inputAge" class="col-sm-2 control-label">Age</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputAge" placeholder="Age" v-model=currentAnswer.age>
						</div>
					</div>
					<div class="form-group">
						<label for="inputCount" class="col-sm-2 control-label">Count</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputCount" placeholder="Count" v-model=currentAnswer.count>
						</div>
					</div>
					<div class="form-group">
						<label for="inputDrink" class="col-sm-2 control-label">Drink</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputDrink" placeholder="Drink" v-model =currentAnswer.drink>
						</div>
					</div>
					<button type="submit" class="pull-right btn btn-default" v-on:click="save">Save</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="script.js"></script>
</body>
</html>
